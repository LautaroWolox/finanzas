<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Finanzas Familia - Lautaro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="mobile-overlay" id="mobileOverlay"></div>
  
  <div class="container">
    <!-- MenÃº cargado desde componente -->
    <div id="menu-container"></div>

    <main class="content">
      <header>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
          <i class="fas fa-bars"></i>
        </button>
        <h1>Panel Financiero</h1>
        <div class="date-container">
          <i class="fas fa-calendar-alt"></i>
          <span id="mesActualDisplay">Cargando...</span>
          <!-- Calendario cargado desde componente -->
          <div id="calendar-container"></div>
        </div>
        <button id="logoutBtn" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Salir
        </button>
      </header>

      <input type="hidden" id="mesActual" />

      <section id="kpis" class="kpis">
        <div class="kpi">
          <h3><i class="fas fa-money-bill-wave"></i> Sueldo</h3>
          <div class="value" id="kpiSueldo">$0</div>
        </div>
        <div class="kpi">
          <h3><i class="fas fa-receipt"></i> Gastos</h3>
          <div class="value" id="kpiGastos">$0</div>
        </div>
        <div class="kpi">
          <h3><i class="fas fa-credit-card"></i> Tarjetas</h3>
          <div class="value" id="kpiTarjetas">$0</div>
        </div>
        <div class="kpi">
          <h3><i class="fas fa-balance-scale"></i> Balance</h3>
          <div class="value" id="kpiBalance">$0</div>
        </div>
      </section>

      <section id="mainSection"></section>
    </main>
  </div>

  <!-- Cargar todos los scripts -->
  <script src="js/calendar.js"></script>
  <script src="js/forms.js"></script>
  <script src="js/pdf-export.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
