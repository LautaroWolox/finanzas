<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Finanzas </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="mobile-overlay" id="mobileOverlay"></div>
  
  <div class="container">
    <!-- MenÃº cargado desde componente -->
    <div id="menu-container"></div>

    <main class="content">
      <header>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
          <i class="fas fa-bars"></i>
        </button>
        <h1>Panel </h1>
        <div class="date-container">
          <i class="fas fa-calendar-alt"></i>
          <span id="mesActualDisplay">Cargando...</span>
        </div>
        <button id="logoutBtn" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Salir
        </button>
      </header>

      <section id="kpis" class="kpis">
        <div class="kpi">
          <h3><i class="fas fa-money-bill-wave"></i> Sueldo</h3>
          <div class="value" id="kpiSueldo">$0</div>
        </div>
        <div class="kpi">
          <h3><i class="fas fa-receipt"></i> Gastos</h3>
          <div class="value" id="kpiGastos">$0</div>
        </div>
        <div class="kpi">
          <h3><i class="fas fa-credit-card"></i> Tarjetas</h3>
          <div class="value" id="kpiTarjetas">$0</div>
        </div>
        <div class="kpi">
          <h3><i class="fas fa-balance-scale"></i> Balance</h3>
          <div class="value" id="kpiBalance">$0</div>
        </div>
      </section>

      <section id="mainSection"></section>
    </main>
  </div>

  <!-- Modal de calendario -->
  <div class="calendar-modal" id="calendarModal" style="display: none;">
    <div class="calendar-content">
      <span class="calendar-close" onclick="closeCalendarModal()">&times;</span>
      
      <div class="calendar-view" id="yearView">
        <div class="calendar-header">
          <button class="calendar-nav" id="prevDecade"><i class="fas fa-chevron-left"></i></button>
          <span class="calendar-year-range" id="yearRange">2020-2029</span>
          <button class="calendar-nav" id="nextDecade"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="year-grid" id="yearGrid"></div>
      </div>

      <div class="calendar-view" id="monthView" style="display: none;">
        <div class="calendar-header">
          <button class="calendar-nav" id="prevYear"><i class="fas fa-chevron-left"></i></button>
          <span class="calendar-year" id="currentYear">2025</span>
          <button class="calendar-nav" id="nextYear"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="month-grid" id="monthGrid"></div>
      </div>

      <div class="calendar-view" id="dayView" style="display: none;">
        <div class="calendar-header">
          <button class="calendar-nav" id="prevMonth"><i class="fas fa-chevron-left"></i></button>
          <span class="calendar-month-year" id="currentMonthYear">Enero 2025</span>
          <button class="calendar-nav" id="nextMonth"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="day-grid" id="dayGrid"></div>
      </div>

      <div class="calendar-actions">
        <button class="calendar-btn danger" id="clearMonth">
          <i class="fas fa-trash"></i> Borrar Este Mes
        </button>
      </div>
    </div>
  </div>

  <!-- ORDEN IMPORTANTE: Cargar scripts en este orden -->
  <script src="js/app.js"></script>
  <script src="js/forms.js"></script>
  <script src="js/calendar.js"></script>
</body>
</html>
