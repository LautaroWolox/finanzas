<div class="form-container">
  <h2><i class="fas fa-paw"></i> Mascotas</h2>
  
  <div class="form-grid">
    <div class="form-group">
      <label for="mascotasFecha"><i class="fas fa-calendar"></i> Fecha</label>
      <input type="date" id="mascotasFecha" class="form-calendar-input">
    </div>
    
    <div class="form-group">
      <label for="mascotasMonto"><i class="fas fa-dollar-sign"></i> Monto</label>
      <input type="number" id="mascotasMonto" placeholder="0.00" step="0.01" min="0">
    </div>
    
    <div class="form-group">
      <label for="mascotasTipo"><i class="fas fa-tag"></i> Tipo de Gasto</label>
      <select id="mascotasTipo">
        <option value="alimento">Alimento</option>
        <option value="veterinario">Veterinario</option>
        <option value="vacunas">Vacunas</option>
        <option value="juguetes">Juguetes</option>
        <option value="accesorios">Accesorios</option>
        <option value="peluqueria">Peluquería</option>
        <option value="guarderia">Guardería</option>
        <option value="medicamentos">Medicamentos</option>
        <option value="otros">Otros</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="mascotasMascota"><i class="fas fa-dog"></i> Mascota</label>
      <select id="mascotasMascota">
        <option value="perro">Perro</option>
        <option value="gato">Gato</option>
        <option value="otra">Otra Mascota</option>
        <option value="varios">Varias Mascotas</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="mascotasDescripcion"><i class="fas fa-align-left"></i> Descripción</label>
      <input type="text" id="mascotasDescripcion" placeholder="Descripción del gasto">
    </div>
    
    <div class="form-group">
      <label for="mascotasComprobante"><i class="fas fa-file-invoice"></i> Comprobante</label>
      <div class="file-input-container">
        <input type="file" id="mascotasComprobante" accept="image/*,.pdf" style="display:none">
        <button type="button" id="mascotasFileBtn" class="file-btn">
          <i class="fas fa-camera"></i> Subir Comprobante
        </button>
        <span id="mascotasFileName" class="file-name">No seleccionado</span>
      </div>
    </div>
    
    <div class="form-group full-width">
      <label for="mascotasNotas"><i class="fas fa-sticky-note"></i> Observaciones</label>
      <textarea id="mascotasNotas" placeholder="Detalles adicionales..." rows="3"></textarea>
    </div>
  </div>
  
  <div class="form-actions">
    <button type="button" id="saveMascotas" class="btn-primary">
      <i class="fas fa-save"></i> Guardar Gasto
    </button>
    <button type="button" id="clearMascotas" class="btn-secondary">
      <i class="fas fa-broom"></i> Limpiar Formulario
    </button>
  </div>
  
  <div class="records-section">
    <h3><i class="fas fa-history"></i> Historial de Gastos de Mascotas</h3>
    <div class="summary-cards mini">
      <div class="summary-card">
        <h4>Total Este Mes</h4>
        <div class="summary-amount" id="mascotasTotal">$0</div>
      </div>
      <div class="summary-card">
        <h4>Cantidad de Gastos</h4>
        <div class="summary-amount" id="mascotasCount">0</div>
      </div>
    </div>
    <div id="mascotasRecords" class="records-list">
      <!-- Los registros se cargarán dinámicamente -->
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Inicializar calendario
  initFormCalendar('mascotasFecha');
  
  // Configurar fecha actual por defecto
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('mascotasFecha').value = today;
  
  // Manejar subida de archivos
  document.getElementById('mascotasFileBtn').addEventListener('click', function() {
    handleFileInput(document.getElementById('mascotasComprobante'), function(file) {
      document.getElementById('mascotasFileName').textContent = file.name;
    });
  });
  
  document.getElementById('mascotasComprobante').addEventListener('change', function(e) {
    if (e.target.files.length > 0) {
      document.getElementById('mascotasFileName').textContent = e.target.files[0].name;
    }
  });
  
  // Guardar gasto
  document.getElementById('saveMascotas').addEventListener('click', function() {
    saveMascotasRecord();
  });
  
  // Limpiar formulario
  document.getElementById('clearMascotas').addEventListener('click', function() {
    clearMascotasForm();
  });
  
  // Cargar registros existentes
  loadMascotasRecords();
});

function saveMascotasRecord() {
  const k = ensureMonth();
  const fecha = document.getElementById('mascotasFecha').value;
  const monto = parseFloat(document.getElementById('mascotasMonto').value);
  const tipo = document.getElementById('mascotasTipo').value;
  const mascota = document.getElementById('mascotasMascota').value;
  const descripcion = document.getElementById('mascotasDescripcion').value;
  const notas = document.getElementById('mascotasNotas').value;
  const fileInput = document.getElementById('mascotasComprobante');
  
  if (!fecha) {
    alert('Por favor seleccione una fecha');
    return;
  }
  
  if (!monto || monto <= 0) {
    alert('Por favor ingrese un monto válido');
    return;
  }
  
  if (!descripcion.trim()) {
    alert('Por favor ingrese una descripción');
    return;
  }
  
  if (!state[k].mascotas) state[k].mascotas = [];
  
  const record = {
    id: crypto.randomUUID(),
    fecha: fecha,
    monto: monto,
    tipo: tipo,
    mascota: mascota,
    descripcion: descripcion,
    notas: notas,
    timestamp: new Date().toISOString()
  };
  
  // Manejar archivo si existe
  if (fileInput.files.length > 0) {
    const file = fileInput.files[0];
    storeFile(file).then(fileId => {
      record.comprobanteId = fileId;
      record.comprobanteNombre = file.name;
      completeSaveMascotas(record, k);
    }).catch(error => {
      console.error('Error guardando archivo:', error);
      completeSaveMascotas(record, k);
    });
  } else {
    completeSaveMascotas(record, k);
  }
}

function completeSaveMascotas(record, k) {
  state[k].mascotas.push(record);
  save();
  
  alert('Gasto de mascotas guardado correctamente');
  loadMascotasRecords();
  renderKPIs();
  clearMascotasForm();
}

function loadMascotasRecords() {
  const k = ensureMonth();
  const recordsContainer = document.getElementById('mascotasRecords');
  const records = state[k].mascotas || [];
  
  // Calcular totales
  const total = records.reduce((sum, record) => sum + record.monto, 0);
  document.getElementById('mascotasTotal').textContent = fmt(total);
  document.getElementById('mascotasCount').textContent = records.length;
  
  if (records.length === 0) {
    recordsContainer.innerHTML = `
      <div class="no-records">
        <i class="fas fa-inbox"></i>
        <p>No hay gastos de mascotas este mes</p>
      </div>
    `;
    return;
  }
  
  // Ordenar por fecha (más reciente primero)
  const sortedRecords = [...records].sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
  
  recordsContainer.innerHTML = sortedRecords.map(record => `
    <div class="record-item">
      <div class="record-info">
        <div class="record-main">
          <span class="record-date">${formatDate(record.fecha)}</span>
          <span class="record-amount">${fmt(record.monto)}</span>
        </div>
        <div class="record-details">
          <span class="record-categoria ${record.tipo}">${getTipoText(record.tipo)}</span>
          <span class="record-mascota ${record.mascota}">${getMascotaText(record.mascota)}</span>
          <span class="record-desc">${record.descripcion}</span>
          ${record.notas ? `<span class="record-notes">${record.notas}</span>` : ''}
          ${record.comprobanteNombre ? `
            <span class="record-file">
              <i class="fas fa-paperclip"></i> ${record.comprobanteNombre}
            </span>
          ` : ''}
        </div>
      </div>
      <div class="record-actions">
        ${record.comprobanteId ? `
          <button class="btn-icon" onclick="downloadMascotasFile('${record.comprobanteId}')" title="Descargar comprobante">
            <i class="fas fa-download"></i>
          </button>
        ` : ''}
        <button class="btn-icon danger" onclick="deleteMascotasRecord('${record.id}')" title="Eliminar registro">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  `).join('');
}

function deleteMascotasRecord(id) {
  if (!confirm('¿Está seguro de que desea eliminar este gasto de mascotas?')) {
    return;
  }
  
  const k = ensureMonth();
  const index = state[k].mascotas.findIndex(record => record.id === id);
  
  if (index !== -1) {
    state[k].mascotas.splice(index, 1);
    save();
    loadMascotasRecords();
    renderKPIs();
    alert('Gasto eliminado correctamente');
  }
}

function downloadMascotasFile(fileId) {
  downloadFile(fileId);
}

function clearMascotasForm() {
  document.getElementById('mascotasFecha').value = '';
  document.getElementById('mascotasMonto').value = '';
  document.getElementById('mascotasTipo').value = 'alimento';
  document.getElementById('mascotasMascota').value = 'perro';
  document.getElementById('mascotasDescripcion').value = '';
  document.getElementById('mascotasNotas').value = '';
  document.getElementById('mascotasFileName').textContent = 'No seleccionado';
  document.getElementById('mascotasComprobante').value = '';
  
  // Establecer fecha actual por defecto
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('mascotasFecha').value = today;
}

function getTipoText(tipo) {
  const tipos = {
    'alimento': 'Alimento',
    'veterinario': 'Veterinario',
    'vacunas': 'Vacunas',
    'juguetes': 'Juguetes',
    'accesorios': 'Accesorios',
    'peluqueria': 'Peluquería',
    'guarderia': 'Guardería',
    'medicamentos': 'Medicamentos',
    'otros': 'Otros'
  };
  return tipos[tipo] || tipo;
}

function getMascotaText(mascota) {
  const mascotas = {
    'perro': 'Perro',
    'gato': 'Gato',
    'otra': 'Otra Mascota',
    'varios': 'Varias Mascotas'
  };
  return mascotas[mascota] || mascota;
}

function formatDate(dateString) {
  const date = new Date(dateString);
  return date.toLocaleDateString('es-AR', {
    day: '2-digit',
    month: '2-digit',
    year: 'numeric'
  });
}
</script>
