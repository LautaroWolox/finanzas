<div class="calendar-modal" id="calendarModal">
  <div class="calendar-view" id="yearView">
    <div class="calendar-header">
      <button class="calendar-nav" id="prevDecade"><i class="fas fa-chevron-left"></i></button>
      <span class="calendar-year-range" id="yearRange">2020-2029</span>
      <button class="calendar-nav" id="nextDecade"><i class="fas fa-chevron-right"></i></button>
    </div>
    <div class="year-grid" id="yearGrid"></div>
  </div>

  <div class="calendar-view" id="monthView" style="display: none;">
    <div class="calendar-header">
      <button class="calendar-nav" id="prevYear"><i class="fas fa-chevron-left"></i></button>
      <span class="calendar-year" id="currentYear">2025</span>
      <button class="calendar-nav" id="nextYear"><i class="fas fa-chevron-right"></i></button>
    </div>
    <div class="month-grid" id="monthGrid"></div>
  </div>

  <div class="calendar-view" id="dayView" style="display: none;">
    <div class="calendar-header">
      <button class="calendar-nav" id="prevMonth"><i class="fas fa-chevron-left"></i></button>
      <span class="calendar-month-year" id="currentMonthYear">Enero 2025</span>
      <button class="calendar-nav" id="nextMonth"><i class="fas fa-chevron-right"></i></button>
    </div>
    <div class="day-grid" id="dayGrid"></div>
  </div>

  <div class="calendar-actions">
    <button class="calendar-btn danger" id="clearMonth"><i class="fas fa-trash"></i> Borrar Este Mes</button>
  </div>
</div>
